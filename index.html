<!DOCTYPE html>
<html>
    <head>
        <title>Exemple classes</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <script src="Exemple.js"></script>
    </head>
    <body onload="Start();">

        <div id="RaceBoard">
            <div class="RaceInformation">
                <p class="TitleInformation">Cliquable à tout instant</p>
                    <div class="DivInformation">
                        <button class="Button" onclick="ShowVehicles();">
                            Afficher la liste de véhicules
                        </button>

                        
                        <div>
                            <button class="Button" onclick="TraveledKm();">
                                Afficher le nombre de km parcouru
                            </button>
                        </div>
                    </div>
            </div>

            <div id="Monitors">
                <div id="NoticeBoard">
                    <div class="NoticeBoardTitle">
                        Tableau d'affichage
                    </div>

                    <div id="VehicleList">
                        (Cliquez sur un des boutons)       
                    </div>
                </div>

                <div id="Track" class="Relative"> <!-- class="Relative" -->
                </div>
            </div>

            <form method="post" action="traitement-un-de-ces-jours.php" id="DistanceForm">
                <p>
                    <label for="distance">Distance à parcourir</label><br />
                    <select name="distance" id="Distance">
                        <option value="1000" selected>1 000 km</option>
                        <option value="2000">2 000 km</option>
                        <option value="3000">3 000 km</option>
                        <option value="4000">4 000 km</option>
                        <option value="5000">5 000 km</option>
                        <option value="6000">6 000 km</option>
                        <option value="7000">7 000 km</option>
                        <option value="8000">8 000 km</option>
                        <option value="9000">9 000 km</option>
                        <option value="10000">10 000 km</option>
                    </select>
                </p>
            </form>

            <div id="StartRace">
                <i class="fas fa-key"></i>
                <button id="Start" class="Button" onclick="StartVehicles();"> <!-- Enlever le .Relative ne fait plus bouger le btn -->
                    Démarrer les véhicules
                </button>
            </div>

            <button id="Race" class="Button" onclick="Race(); Track();">
                Course
            </button>
        </div>
    </body>
</html>
